services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --save 60 1
    volumes:
      - redis-data:/data
    networks:
      - drift-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      # load ZETTLE_API_KEY and ZETTLE_CLIENT_ID from .env file
      - .env
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - ZETTLE_API_KEY=${ZETTLE_API_KEY}
      - ZETTLE_CLIENT_ID=${ZETTLE_CLIENT_ID}
    depends_on:
      - redis
    networks:
      - drift-network
    restart: unless-stopped

networks:
  drift-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
